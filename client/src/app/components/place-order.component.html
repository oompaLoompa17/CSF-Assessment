<div class="row mt-3">
  <div class="col">
    <div class="fs-1 fw-bold text-primary">Confirm Order</div>
  </div>
</div>

<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Registered username" formControlName="username">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Valid password" formControlName="password">
    </div>
  </div>
  <div class="row mb-5">
    <div class="col">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger" (click)="startOver()">
          Start Over
        </button>
        <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">Confirm</button>
      </div>
    </div>
  </div>
</form>

<div class="row mb-2">
  <div class="col">
    <h2>Your Order</h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th> Name </th>
          <th> Price </th>
          <th> Quantity </th>
          <th></th>
        </tr>
      </thead>
      @for (i of order; track i.id) { 
        @if (!(i.quantity == 0)) {
        <tbody>
          <tr>
            <td> 1 </td>
            <td> {{i.name}} </td>
            <td> {{i.price}} </td>
            <td> {{i.quantity}} </td>
            <td> {{i.quantity*i.price}} </td>
          </tr>
        </tbody>
      }
      }
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <td> ${{totalCost}} </td>
        </tr>
      </tfoot>

    </table>
  </div>
</div>
