<div class="row mt-3">
  <div class="col d-flex justify-content-between align-items-center">
    <div class="fs-1 fw-bold text-primary">Menu (${{totalCost}})</div>
    <div>
      <button type="button" class="btn btn-primary" (click)="placeOrder()">
        Place Order ({{totalItems}})
      </button>
    </div>
  </div>
</div>


@for (i of currentOrder; track i.id) { 
  <!-- @if (results$ | async; as results) {
    @for (g of results; track g.gid) { -->
    <!-- <h3>
      <a [routerLink]="['/game', g.gid]"> {{g.name | titlecase}} </a>
    </h3> -->
    <div class="row mb-2">
      <div class="col">
        <div class="menu-item">
          <div>
            <button type="button" class="btn btn-warning" (click)="changeQty(i.name, -1)">
              
              <i class="bi bi-x-square"></i>
            </button>
          </div>
          <div class="menu-details">
            <div>Name: <span class="fw-bold"> {{i.name}} </span> </div>
            <div>Description:
              <span class="fst-italic">
                {{i.description}}
              </span>
            </div>
            <div></div>
            @if (!(i.quantity == 0)) {
              <div class="text-danger fw-bold">Quantity: {{i.quantity}}</div>
            }
          </div>
          <div class="menu-button-end">
            <button type="button" class="btn btn-success" (click)="changeQty(i.name, 1)">
              
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  } @empty {
    <h2>NO MENU BRO</h2>
  }
